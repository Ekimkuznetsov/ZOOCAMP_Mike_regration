name: CI/CD Pipeline

on:
  push:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          check-latest: true
      - name: Install dependencies
        run: pip install pipenv && pipenv install --dev
      - name: Run lint
        run: make lint
      - name: Run tests
        run: make test

  train_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true
      - name: Install dependencies
        run: pip install pipenv && pipenv install --dev
      - name: Start LocalStack
        run: make localstack-up
      - name: Preprocess data
        run: make preprocess
      - name: Train model
        run: make train
      - name: Generate monitoring report
        run: make monitor
      - name: Stop LocalStack
        run: make localstack-down
